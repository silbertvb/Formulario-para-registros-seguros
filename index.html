<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main class="container"> <!-- class="container" se usa  para maquetación con CSS-->
    <h1>Registro en ConnectHub</h1>

    <form id="registerForm" novalidate> <!-- novalidate desactiva la validación nativa del navegador-->

        <div class="field">                                     <!-- class="field" se usa para maquetación con CSS-->
            <label for="username">Nombre de usuario</label>     <!-- for="username" vincula la etiqueta con el input-->
            <input type="text" id="username" required>          <!-- required indica que el campo es obligatorio-->
            <small class="error" id="usernameError"></small>    <!-- Elemento para mostrar mensajes de error-->
        </div>

        <div class="field">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" required>            <!-- type="email" para validación básica de email-->
            <small class="error" id="emailError"></small>
        </div>

        <div class="field">
            <label for="password">Contraseña</label>
            <input type="password" id="password" required>
            <small class="info" id="passwordStrength"></small>  <!-- Elemento para mostrar la fuerza de la contraseña-->
            <small class="error" id="passwordError"></small>
        </div>

        <div class="field">
            <label for="confirmPassword">Confirmar contraseña</label>
            <input type="password" id="confirmPassword" required>
            <small class="error" id="confirmPasswordError"></small>
        </div>

        <div class="field">
            <label for="phone">Teléfono (opcional)</label>
            <input type="tel" id="phone">                     <!-- NO required (indica que es OPCIONAL)-->
            <small class="error" id="phoneError"></small>
        </div>

        <div class="checkbox"> 
            <input type="checkbox" id="rememberMe">             <!-- Checkbox para recordar los datos del usuario-->
            <label for="rememberMe">Recordarme</label>
        </div>

        <button type="submit">Registrar</button>     <!-- submit previene el envío del formulario si no es válido -->
        <p class="cookie-msg" id="cookieMessage"></p>

    </form>
</main>

<script src="script.js"></script>  
</body>
</html>
